<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OdontoLab Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-slate-50 text-slate-900">
    <!-- Script de diagn처stico para n찾o-programadores -->
    <script>
        window.onerror = function (msg, url, line, col, error) {
            var div = document.createElement('div');
            div.style.position = 'fixed';
            div.style.top = '0';
            div.style.left = '0';
            div.style.width = '100%';
            div.style.padding = '20px';
            div.style.background = 'red';
            div.style.color = 'white';
            div.style.zIndex = '9999';
            div.style.fontSize = '14px';
            div.innerHTML = `
                <b>Erro Detectado:</b> ${msg}<br>
                <small>Linha: ${line}</small>
                <p>Detalhes: ${error instanceof Error ? error.message : String(error)}</p>
            `;
            document.body.appendChild(div);
            return false;
        };
    </script>
    <div id="root" style="padding: 20px; font-family: sans-serif;">
        <b>Iniciando sistema...</b> se esta mensagem n찾o sumir em 5 segundos, o navegador n찾o conseguiu carregar o
        programa.
    </div>
    <script type="module" src="/index.tsx"></script>
</body>

</html>
